<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Paseo perruno</title>
  </head>
  <body>
    <div class="container">
      
      <div class="content">
        
        <div class="configuration">
          <div id="configuration-values"><p>Minuto inicial</p><input type="text" id="initial-minute" /></div>
          <div id="configuration-values"><p>Segundo inicial</p><input type="text" id="initial-second" /></div>
        </div>

        <div class="timer">
          
          <div class="display">
              <div class="time">
                  <p id="minute">00</p>
                  <p id="separated">:</p>
                  <p id="second">00</p>
              </div>
          </div>

          <div class="controls">
            
            <i id="btn-start" class="fa-solid fa-power-off"></i>
            <i id="btn-pause-play" class="fa-solid fa-pause"></i>
            <i id="btn-reset" class="fa-solid fa-arrow-rotate-left"></i>
          </div>
          
        </div>

        <div class="footer">
          <p>Created by Lauro Almanza</p>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/c02a0c964e.js" crossorigin="anonymous"></script>
  </body>
</html>
